<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div>
      {/*background*/}
      <h1>Create New Customer </h1>
      <div class="booking-form-w3layouts">
        {/* Form starts here */}
        <form action="#" method="post">
          <h2 class="sub-heading-agileits" style="color: '#0091cd'">Furama's Customer</h2>
          <div class="main-flex-w3ls-sectns">
            <div class="field-agileinfo-spc form-w3-agile-text1">
              <input type="text" name="name" placeholder="Full Name"  />
            </div>
            <div class="field-agileinfo-spc form-w3-agile-text2">
              <input type="text" name="Identity Number" placeholder="Identity Number"  />
            </div>
          </div>
          <div class="triple-wthree">
            <div class="field-agileinfo-spc form-w3-agile-text11">
              <input type="text" name="Gender" placeholder="Gender"  />
            </div>
            <div class="field-agileinfo-spc form-w3-agile-text22">
              <input id="datepicker" name="Date of Birth" type="date" placeholder="Date of Birth" defaultValue onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required />
            </div>
            <div class="field-agileinfo-spc form-w3-agile-text33">
              <input type="text" name="Phone no" placeholder="Phone Number"  />
            </div>
          </div>
          <div class="main-flex-w3ls-sectns">
            <div class="field-agileinfo-spc form-w3-agile-text">
              <input type="email" name="Email" placeholder="Email"  />
            </div>
          </div>
          <div class="main-flex-w3ls-sectns">
            <div class="field-agileinfo-spc form-w3-agile-text">
              <input type="text" name="Address" placeholder="Address"  />
            </div>
          </div>
          <div class="radio-section">
            <h6>Type: </h6>
            <ul class="radio-buttons-w3-agileits">
              <li>
                <input type="radio" id="a-option" name="selector1" />
                <label for="a-option">Diamond</label>
                <div class="check" />
              </li>
              <li>
                <input type="radio" id="b-option" name="selector1" />
                <label for="b-option">Platinum</label>
                <div class="check">
                  <div class="inside" />
                </div>
              </li>
              <li>
                <input type="radio" id="c-option" name="selector1" />
                <label for="c-option">Gold</label>
                <div class="check">
                  <div class="inside" />
                </div>
              </li>
              <li>
                <input type="radio" id="d-option" name="selector1" />
                <label for="d-option">Silver</label>
                <div class="check">
                  <div class="inside" />
                </div>
              </li>
              <li>
                <input type="radio" id="e-option" name="selector1" />
                <label for="e-option">Member</label>
                <div class="check">
                  <div class="inside" />
                </div>
              </li>
            </ul>
            <div class="clear" />
          </div>
          <div class="clear" />
          <input type="submit" defaul-value="Submit" />
          <input type="reset" defaul-value="Clear Form" />
          <div class="clear" />
        </form>
        {/*// Form starts here */}
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
