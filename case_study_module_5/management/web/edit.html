        }

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">

<body>
<!--background-->
<h1>Edit The Service </h1>
<div class="booking-form-w3layouts">
    <!-- Form starts here -->
    <form action="#" method="post">
        <h2 class="sub-heading-agileits" style="color: #0091cd">Furama's Service</h2>
        <div class="main-flex-w3ls-sectns">
            <div class="field-agileinfo-spc form-w3-agile-text">
                <input type="email" name="Email" placeholder="Email" required="">
            </div>
        </div>
        <div class="main-flex-w3ls-sectns">
            <div class="field-agileinfo-spc form-w3-agile-text">
                <input type="email" name="Email" placeholder="Usage Area(m2)" required="">
            </div>
        </div>
        <div class="main-flex-w3ls-sectns">
            <div class="field-agileinfo-spc form-w3-agile-text">
                <input type="email" name="Email" placeholder="Rental Cost($)" required="">
            </div>
        </div>

        <div class="main-flex-w3ls-sectns">
            <div class="field-agileinfo-spc form-w3-agile-text">
                <input type="email" name="Email" placeholder="Capacity(People)" required="">
            </div>
        </div>
        <div class="radio-section">
            <h6>Type Of Rent</h6>
            <ul class="radio-buttons-w3-agileits">
                <li>
                    <input type="radio" id="a-option" name="selector1">
                    <label for="a-option">Day</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="b-option" name="selector1">
                    <label for="b-option">Month</label>
                    <div class="check">
                        <div class="inside"></div>
                    </div>
                </li>
                <li>
                    <input type="radio" id="c-option" name="selector1">
                    <label for="c-option">Year</label>
                    <div class="check">
                        <div class="inside"></div>
                    </div>
                </li>
            </ul>
            <div class="clear"></div>
        </div>

        <div class="clear"></div>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear Form">
        <div class="clear"></div>
    </form>
    <!--// Form starts here -->
</div>
<!--copyright-->
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<!-- Time Js -->
<script type="text/javascript" src="js/wickedpicker.js"></script>
<script type="text/javascript">
    $('.timepicker,.timepicker1').wickedpicker({
        twentyFour: false
    });
</script>
<!--// Time Js -->
<!-- Calendar Js -->
<script src="js/jquery-ui.js"></script>
<script>
    $(function () {
        $("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
    });
</script>
<!-- //Calendar Js -->

</body>
